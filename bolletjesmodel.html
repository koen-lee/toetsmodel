<!DOCTYPE html>
<html>
  <script lang="js">
var model = { 
   "toets": "Havo WisA 2023.1",
   "vragen": [
      { "naam": "Huisartsenzorg",
        "bolletjes": [ 4,3,3,3 ]
      },
      { "naam": "Mobiel dataverbruik",
        "bolletjes": [ 3,4,4,3,5 ]
      },
	{ "naam": "Bewegen jongeren genoeg?",
        "bolletjes": [ 2,3,5,4,4 ]
      },
	{ "naam": "Formules in de F1",
        "bolletjes": [ 3,2,4,3,4,3 ]
      },
	{ "naam": "Wel het huis, maar niet de grond",
        "bolletjes": [ 7 ]
      } 
  ]};
  </script>
  <head>
    <title>Bolletjesmodel </title>
    <style>
body {font-family: sans-serif;} 
.questionName { 
	page-break-inside: avoid;
	border: none;
	margin: 0;
	padding: 0;
}
.questionName::after {
    content: "";
    display: block;
    height: 50px;
    margin-bottom: -50px;
}
div {
  border: 1px solid black;
  padding: 1px;
  margin: 1px;
  border-radius: 3px;
  box-sizing: border-box;
  width = 100%
}
.row {
  page-break-inside: avoid;
  display: flex;
  flex-direction: row;
}
      </style>
  </head>
  <body>
    <div id="page" style="border: none"></div>
    <script lang="js">
      document.title += " " + model.toets;
      const page = document.getElementById("page");
      var toetsRegel = document.createElement("h2");
      toetsRegel.appendChild(document.createTextNode(model.toets));
      page.appendChild(toetsRegel);
      var naamRegel = document.createElement("div");
      naamRegel.appendChild(document.createTextNode("Leerling:"));
      naamRegel.appendChild(document.createElement("p"))  
      page.appendChild(naamRegel);
      var questionNumber = 1;
      model.vragen.forEach(question=> {
        var questionDiv = document.createElement("div");
        var questionRegel = document.createElement("div");		  
        questionRegel.classList.add("questionName"); 
		questionRegel.appendChild(document.createTextNode(question.naam));
        questionDiv.appendChild(questionRegel);
        
        questionDiv.style.border = "none";
        question.bolletjes.forEach(bolCount=> {
          var subvraagDiv = document.createElement("div");
          subvraagDiv.classList.add("row");
       
          var vraagNrDiv = document.createElement("div");
          vraagNrDiv.style.float = "left";
          vraagNrDiv.style.width = "5%";
          vraagNrDiv.style.height = "100%";
          vraagNrDiv.style.border = "none";
          vraagNrDiv.appendChild(document.createTextNode(questionNumber++));
          
          var bolletjesDiv = document.createElement("div");
          bolletjesDiv.style.float = "left";
          bolletjesDiv.style.width = "85%";
          bolletjesDiv.style.border = "none";
          bolletjesDiv.style.margin = "-2px";
          
          for( var bol = 0; bol < bolCount; bol++)
          {
            var bolLine = document.createElement("div");
            bolLine.appendChild(document.createTextNode("o"));
            bolletjesDiv.appendChild(bolLine);
            bolLine.style.margin = "-1px";
          }
          subvraagDiv.appendChild(vraagNrDiv);
          subvraagDiv.appendChild(bolletjesDiv);
          questionDiv.appendChild(subvraagDiv);
        });
        page.appendChild(questionDiv);
        
      });
    </script>
  </body>
</html>
